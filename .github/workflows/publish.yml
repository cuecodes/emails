name: CI CD
on: 
  push:
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          registry-url: 'https://registry.npmjs.org'
      - run: npm ci
      - run: npm run lint
      - run: npm run build
      - run: npm test
      - name: Upload build
        uses: actions/upload-artifact@v4
        with:
          name: artifact
          path: |
            dist
            package.json
            LICENSE
            README.md
  publish:
      if: github.event_name == 'release'
      runs-on: ubuntu-latest
      needs: build
      steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: artifact
      - name: Publish to NPM
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}